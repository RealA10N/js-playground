<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>

    <script>
        function generate() {
            let rows = document.getElementById('rows').value;
            let columns = document.getElementById('columns').value;

            // Convert string values to a number
            rows = Number(rows);
            columns = Number(columns);

            // Check if a valid input
            if (isNaN(rows) || isNaN(columns)) {
                alert("Invalid input!")

            } else {
                // Generate the table!
                let table = createTable(rows, columns);
                document.write(table)
            }
            
        }

        function createTable(rows, columns) {
            let html = '<table>';
            
            for (let row of Array(rows).keys()) {
                html +=  '<tr>';

                    row++;
                    for (let col of Array(columns).keys()) {
                        col++;
                        html += `<td>${row*col}</td>`;
                    }

                html +=  '</tr>';
            }

            html += '</table>';
            return html;
        }

    </script>
</head>
<body>
    <h1>Table</h1>
    <label>
        Number of rows:
        <input type="text" name="rows" id="rows">
    </label>
    <label>
        Number of columns:
        <input type="text" name="columns" id="columns">
    </label>
    <button onclick="generate()">Generate!</button>
</body>
</html>
